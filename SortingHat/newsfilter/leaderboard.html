<head>
  <title>Sorting Hat</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'> 
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">SORTING HAT</h1>

    <!--{{> upload}}-->
    {{> leaderboard}}
  </div>
</body>

<!-- CSV uploader -->
<template name="upload"> 
  {{#if noEntries}}
     No entries? Upload a CSV file! 
    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output> 
  {{/if}}
</template>

<template name="leaderboard">
     <!--<div class="subtitle">({{completeCount}}) done &amp; ({{incompleteCount}}) left</div> -->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow={{completeCount}}
        aria-valuemin="0" aria-valuemax="100" style="width:{{percent_complete}}%">
        <span class>{{completeCount}}</span>
      </div>  

      <div class="progress-bar" role="progressbar" aria-valuenow={{completeCount}}
        aria-valuemin="0" aria-valuemax="100" style="width:{{percent_remain}}%">
        <span class>{{incompleteCount}}</span>
      </div>  
 
    </div>



    <h1><center>Is this article about the election?</center></h1>

    <!--<label class="show-completed">
        <input type="checkbox" checked="{{showCompleted}}" />
        Show Annotated Tweets
    </label>-->
    
  <ul class="leaderboard">
   {{#each articles}} 
      {{> article}}

   {{/each}} 
  </ul>
 {{#if selectedName}}
    <div class="details"> 
      <!--<div class="name">{{selectedName}}</div> --> 
      <button class="no">No</button>
      <button class="yes">Yes</button> 
    </div>
  {{else}}
    <div class="message">Click a article to select</div>
  {{/if}}
</template>

<template name="article">
  <ul class="article {{selected}}">  
     
    <span class="name">{{title}}</span>
    <span class="description">{{body}}</span>
    <!--<span class="score">{{score}}</span>-->
    <span class="score">{{type}}</span> 

  </ul>
</template>
